<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <title>IMCovid</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="c-header">
      <span class="c-header__title">IMCovid</span>
      <nav class="c-header__buttons">
        <a href="#" class="c-header__button">
          <span class="material-icons-round"> calculate </span>
        </a>

        <a href="#" class="c-header__button">
          <span class="material-icons-round"> table_chart </span>
        </a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="o-container c-main">
      <section class="c-intro">
        <h1 class="c-intro__title">Calculadora IMC</h1>
        <p class="c-intro__description">
          Ingrese sus medidas y determinaremos si está en riesgo de contraer
          COVID en base a su índice de masa corporal.
        </p>
      </section>

      <section>
        <h2>Medidas</h2>
        <form class="c-form" action="">
          <fieldset class="c-form__section">
            <div class="c-form__control">
              <label for="height">Estatura (en centímetros)</label>
              <input
                type="number"
                name="height"
                min="0"
                max="220"
                placeholder="162 cm"
              />
            </div>

            <div class="c-form__control">
              <label for="height">Tu peso (en kilogramos)</label>
              <input
                type="number"
                name="weight"
                min="0"
                max="220"
                placeholder="50 kg"
              />
            </div>
          </fieldset>

          <div class="c-form__buttons">
            <button
              class="o-button c-form__button--tertiary"
              type="reset"
              value="Reiniciar"
            >
              Reiniciar
            </button>
            <button
              class="o-button c-form__button--primary"
              type="submit"
              value="Calcular"
            >
              Calcular
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="c-footer">
      <small class="c-footer__text">Made with love by ||S||</small>
    </footer>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

      ga("create", "UA-XXXXX-Y", "auto");

    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
